<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
      }
      h1 {
        font-family: DauphinPlain;
        font-size: 70px;
        line-height: 90px;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      hr {
        margin: 0;
        padding: 0;
        border-top: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.75),
          rgba(0, 0, 0, 0)
        );
        clear: both;
      }
      #Content {
        margin: 0;
        padding: 0;
        position: relative;
      }
      #bannerL,
      #bannerR {
        margin: 0;
        padding: 0;
        position: sticky;
        top: 20px;
        width: 160px;
        height: 10px;
        color: #000000;
        background-color: #ffffff;
      }
      #bannerL {
        margin-left: -160px;
        float: left;
        text-align: right;
      }
      #bannerR {
        margin-right: -160px;
        float: right;
      }
      .boxed {
        margin: 10px 28.7969px;
        padding: 0;
        clear: both;
        background-color: #ffffff;
        text-align: center;
      }
      #lipsum {
        margin: 0;
        padding: 0;
        text-align: justify;
      }
      p {
        margin: 0 0 15px 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>About Us</h1>
    <hr />
    <div id="Content">
      <div id="bannerL"></div>
      <div id="bannerR"></div>
      <div class="boxed">
        <div id="lipsum">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </div>
  </body>
</html>
